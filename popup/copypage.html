<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Email2Clipboard</title>
  <link rel="stylesheet" href="copypage.css">
</head>
<body>
  <div id="ok" class="hidden">
    <p>
      Choisissez les adresses que vous désirez copier
      dans le presse-papier.
    </p>
    <div id="popup-content">
      <div class="control">
        <div>Elèves</div>
        <div>
          <button id="students-row">Ligne</button>
          <button id="students-column">Colonne</button>
        </div>
      </div>
      <div class="control">
        <div>Enseignants</div>
        <div>
          <button id="teachers-row">Ligne</button>
          <button id="teachers-column">Colonne</button>
        </div>
      </div>
    </div>
    <div id="error-content" class="hidden">
      <p>Ooops, il y a une erreur!</p>
    </div>
  </div>
  <div id="notok" class="hidden">
    Cette extension ne fonctionne que sur la vue classe de l'Intranet.
  </div>
  <hr>
  <div id="version"></div>

    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
  </div>
  <script src="copypage.js" charset="utf-8"></script>
</body>
</html>
